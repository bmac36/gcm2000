<!doctype html>
<html>
	<head>

		<script src="../js/plugins/Chart.js-master/Chart.js"></script>
		<style>
			body{
				margin: 0;
					width: 350px;
				height: 350px;
		}
			.align-center {
				diisplay: block;

			}

		</style>
	</head>
	<body>
		<div id="canvas-holder align-center">

	<script>

				},
				{

					highlight: "#616774",
